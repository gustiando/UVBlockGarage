<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Block Garage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap'); /* Importing a Google font that is somewhat similar */
        
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* White background */
        }
        img {
            max-width: 80%; /* Adjusted for better layout */
            height: auto;
            border: 0;
            margin-bottom: 20px; /* Space between image and phone numbers */
        }
        .contact-info {
            text-align: center; /* Center the contact info text */
        }
        a {
            color: #000; /* Black color for the phone numbers */
            text-decoration: none; /* No underline */
            font-family: 'Roboto', sans-serif; /* The imported font */
            font-weight: 500; /* Medium weight to match the logo's boldness */
            font-size: 1.5em; /* Larger font size for better visibility */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover for better UX */
        }
    </style>
</head>
<body>
    <img src="./logo.jpg" alt="UV Block Garage Logo">
    <div class="contact-info">
        <a href="tel:+111951932765">(11) 95193-2765</a><br>
        <a href="tel:+111943438859">(11) 94343-8859</a>
    </div>
</body>
</html>
