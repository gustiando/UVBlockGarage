<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Site</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4; /* Light grey background */
        }
        img {
            max-width: 100%;
            height: auto;
            border: 0;
        }
        .responsive-img {
            width: 50%; /* You can adjust this for your preferred size */
            max-width: 800px; /* Maximum size */
        }
    </style>
</head>
<body>
    <div class="responsive-img">
        <img src="your-image-url.jpg" alt="Descriptive Image Text">
    </div>
</body>
</html>
