<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Site</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #F7C22B; /* Updated to match the logo's yellow */
        }
        img {
            max-width: 100%;
            height: auto;
            border: 0;
        }
        .responsive-img {
            width: 50%; /* You can adjust this for your preferred size */
            max-width: 800px; /* Maximum size */
        }
        .contact-info {
            text-align: center; /* Center the contact info text */
            margin-top: 20px;
        }
        a {
            color: #000; /* Black color for the phone numbers */
            text-decoration: none; /* No underline */
            font-size: 1.2em; /* Larger font size for better visibility */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover for better UX */
        }
    </style>
</head>
<body>
    <div class="responsive-img">
        <img src="logo_low.jpg" alt="UV Block Garage Logo">
    </div>
    <div class="contact-info">
        <a href="tel:+111951932765">(11) 95193-2765</a><br>
        <a href="tel:+111943438859">(11) 94343-8859</a>
    </div>
</body>
</html>
